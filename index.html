<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
       <div>
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr>

        <label for="fn"><b>E-mail</b></label>
        <input type="text" placeholder="E-mail" name="fn" id="fn" required>
        
        <label for="psw"> <b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
       
        <label for="cpsw"> <b>Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpsw" id="psw" required>
       
        <button   class="button" type="submit">Register</button>
    </div>
    </form>

</body>
</html>
